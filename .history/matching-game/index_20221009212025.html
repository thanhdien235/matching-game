<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h2>DIEN TAP CODE</h2>
    <div class="box">
      <label>
        <input type="checkbox" name="" id="chk1" />
        <i></i>
      </label>
      <label>
        <input type="checkbox" name="" id="chk2" />
        <i></i>
      </label>
      <label>
        <input type="checkbox" name="" id="chk3" />
        <i></i>
      </label>
    </div>
    <button class="reset">Reset</button>
    <script>
      let chk1 = document.querySelector("#chk1");
      let chk2 = document.querySelector("#chk2");
      let chk3 = document.querySelector("#chk3");
      let reset = document.querySelector(".reset");

      chk1.onclick = function () {
        if (chk1.checked === true) {
          chk1.disabled = "true";
        }
      };
      chk2.onclick = function () {
        if (chk2.checked === true) {
          chk2.disabled = "true";
        }
      };
      chk3.onclick = function () {
        if (chk3.checked === true) {
          chk3.disabled = "true";
        }
      };
    </script>
  </body>
</html>
